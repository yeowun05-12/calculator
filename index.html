<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-conpatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>계산기</title>
  </head>
  <body>
    <div class="calculator-container">
      <nav class="btn_nav">
        <button class="but redBtn"></button>
        <button class="but yellowBtn"></button>
        <button class="but greenBtn"></button>
      </nav>
      <div class="display">
        <div class="dis_log">
          <!--<p class="num_log"> 35 - 7 </p>-->
        </div>
        <div class="dis_view">
          <p class="num_view">0</p>
        </div>
      </div>
      <div class="buttons">
        <ul class="btn_group">
          <li><button class="grop1 button function">C</button></li>
          <li><button class="grop1 button function">±</button></li>
          <li><button class="grop1 button function">%</button></li>
          <li><button class="grop1 button operator">/</button></li>
        </ul>
        <ul class="btn_group">
          <li><button class="grop2 button number">7</button></li>
          <li><button class="grop2 button number">8</button></li>
          <li><button class="grop2 button number">9</button></li>
          <li><button class="grop2 button operator">*</button></li>
        </ul>
        <ul class="btn_group">
          <li><button class="grop3 button number">4</button></li>
          <li><button class="grop3 button number">5</button></li>
          <li><button class="grop3 button number">6</button></li>
          <li><button class="grop3 button operator">-</button></li>
        </ul>
        <ul class="btn_group">
          <li><button class="grop4 button number">1</button></li>
          <li><button class="grop4 button number">2</button></li>
          <li><button class="grop4 button number">3</button></li>
          <li><button class="grop4 button operator">+</button></li>
        </ul>
        <ul class="btn_group">
          <li><button class="grop5 button number zero">0</button></li>
          <li><button class="grop5 button point">.</button></li>
          <li><button class="grop5 button result">=</button></li>
        </ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
